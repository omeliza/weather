<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="widget">
      <input
        type="search"
        name="city"
        id="city-search"
        placeholder="e.g. London"
      />
      <div class="hint">
        To enable search, please press outside of the input
      </div>
      <h2 class="city"></h2>
      <div class="forecast">
        <ul>
          <li class="date"></li>
          <li class="temperature"></li>
          <li class="feelslike"></li>
          <li class="humidity"></li>
        </ul>
      </div>
      <button class="show-more-btn">Show more</button>
    </div>
    <div class="show-more"></div>
  </body>
</html>
